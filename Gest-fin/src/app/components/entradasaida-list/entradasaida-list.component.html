<div class="entradasaida-list">
    <table mat-table [dataSource]="dataSource">
        <!-- Nome -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let element" class="entradasaida-list__item" (click)="onEntradaSelected(element)"> {{ element.nome }} </td>
        </ng-container>
      
        <!-- Valor -->
        <ng-container matColumnDef="valor">
          <th mat-header-cell *matHeaderCellDef> Valor (R$) </th>
          <td mat-cell *matCellDef="let element" class="entradasaida-list__item" (click)="onEntradaSelected(element)"> {{ element.valor | currency:'BRL' }} </td>
        </ng-container>
      
        <!-- Tipo (Entrada = true, Saída = false) -->
        <ng-container matColumnDef="tipo">
          <th mat-header-cell *matHeaderCellDef> Tipo </th>
          <td mat-cell *matCellDef="let element" class="entradasaida-list__item" (click)="onEntradaSelected(element)"> 
            {{ element.tipo ? 'Entrada' : 'Saída' }} 
          </td>
        </ng-container>
      
        <!-- Data de Registro -->
        <ng-container matColumnDef="dataRegistro">
          <th mat-header-cell *matHeaderCellDef> Data </th>
          <td mat-cell *matCellDef="let element" class="entradasaida-list__item" (click)="onEntradaSelected(element)"> {{ element.data | date:'dd/MM/yyyy' }} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      

</div>
