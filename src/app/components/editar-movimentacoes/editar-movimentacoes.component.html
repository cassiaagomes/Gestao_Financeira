<div class="form-container">
  <form (ngSubmit)="onSubmit()">
    <div class="form-content">
      <div class="row">
        <mat-form-field appearance="fill">
          <mat-label>Nome</mat-label>
          <input matInput [(ngModel)]="movimentacao.nome" name="nome" required>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Valor</mat-label>
          <input matInput [(ngModel)]="movimentacao.valor" name="valor" type="number" required>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Tipo</mat-label>
          <mat-select [(ngModel)]="movimentacao.tipo" name="tipo" required>
            <mat-option [value]="true">Entrada</mat-option>
            <mat-option [value]="false">Saída</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="row">
        <mat-form-field appearance="fill">
          <mat-label>Data</mat-label>
          <input matInput [matDatepicker]="picker" [(ngModel)]="movimentacao.data" name="data" required>
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Categoria</mat-label>
          <input matInput [(ngModel)]="movimentacao.categoria" name="categoria" required>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Descrição</mat-label>
          <textarea matInput [(ngModel)]="movimentacao.descricao" name="descricao" required></textarea>
        </mat-form-field>
      </div>

      <button mat-raised-button color="primary" type="submit">Cadastrar</button>
    </div>
  </form>
</div>
