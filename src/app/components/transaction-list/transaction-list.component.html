
<div class="conteudo-container">
  <div class="tabela-container">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element" class="entradasaida-list__item" (click)="onSelectedTransaction(element)">
          {{ element.nome }}
        </td>
      </ng-container>

      <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef> Valor (R$) </th>
        <td mat-cell *matCellDef="let element" class="entradasaida-list__item" (click)="onSelectedTransaction(element)">
          {{ element.valor | currency:'BRL' }}
        </td>
      </ng-container>

      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef> Tipo </th>
        <td mat-cell *matCellDef="let element" class="entradasaida-list__item" (click)="onSelectedTransaction(element)">
          {{ element.tipo ? 'Entrada' : 'Sa√≠da' }}
        </td>
      </ng-container>

      <ng-container matColumnDef="dataRegistro">
        <th mat-header-cell *matHeaderCellDef> Data </th>
        <td mat-cell *matCellDef="let element" class="entradasaida-list__item" (click)="onSelectedTransaction(element)">
          {{ element.data | date:'dd/MM/yyyy' }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="entradasaida-list__item"></tr>

      <tr *ngIf="dataSource?.filteredData?.length === 0">
        <td colspan="4" class="no-data-message">Nenhum registro encontrado.</td>
      </tr>
    </table>
  </div>

  <app-transaction-detail
    *ngIf="registroSelecionado"
    [registro]="registroSelecionado"
    (registroExcluido)="onDeleteTransaction($event)">
  </app-transaction-detail>
</div>
