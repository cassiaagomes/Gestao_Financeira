<div>
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element" class="entradasaida-list__item" (click)="onEntradaSelected(element)">
        {{ element.nome }}
      </td>
    </ng-container>

    <ng-container matColumnDef="valor">
      <th mat-header-cell *matHeaderCellDef> Valor (R$) </th>
      <td mat-cell *matCellDef="let element" class="entradasaida-list__item" (click)="onEntradaSelected(element)">
        {{ element.valor | currency:'BRL' }}
      </td>
    </ng-container>

    <ng-container matColumnDef="tipo">
      <th mat-header-cell *matHeaderCellDef> Tipo </th>
      <td mat-cell *matCellDef="let element" class="entradasaida-list__item" (click)="onEntradaSelected(element)">
        {{ element.tipo ? 'Entrada' : 'Sa√≠da' }}
      </td>
    </ng-container>

    <ng-container matColumnDef="dataRegistro">
      <th mat-header-cell *matHeaderCellDef> Data </th>
      <td mat-cell *matCellDef="let element" class="entradasaida-list__item" (click)="onEntradaSelected(element)">
        {{ element.data | date:'dd/MM/yyyy' }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="entradasaida-list__item"></tr>
  </table>

  <app-detalhes-gastos *ngIf="registroSelecionado" [registro]="registroSelecionado"></app-detalhes-gastos>
</div>
